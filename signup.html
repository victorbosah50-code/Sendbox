<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sendbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-content" style="margin: 15% auto; width: 80%; max-width: 400px;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <select id="planSelect">
                <option value="free">Free Test</option>
                <option value="basic">Basic</option>
                <option value="pro">Professional</option>
                <option value="enterprise">Enterprise</option>
            </select>
            <div id="paymentSection" style="display: none;">
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Expiry Date">
                <input type="text" placeholder="CVV">
                <button type="button" id="simulatePayment">Simulate Payment</button>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <script>
        const planSelect = document.getElementById('planSelect');
        const paymentSection = document.getElementById('paymentSection');
        planSelect.onchange = () => {
            paymentSection.style.display = planSelect.value !== 'free' ? 'block' : 'none';
        };
        document.getElementById('simulatePayment').onclick = () => alert('Payment simulated!');
        document.getElementById('signupForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Signed up! Redirecting...');
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
